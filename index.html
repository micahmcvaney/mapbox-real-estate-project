<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox GL JS Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Link to Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <!-- Mapbox GL JS Script -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Initialize the Mapbox Map -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWljYWhtY3ZhbmV5IiwiYSI6ImNtMHlxZG9pbDBwengyaW9mZGw2YmwybnUifQ.0Y9i985d3ou0nKOa3_7azA'; 
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v12', // style URL
      center: [-74.5, 40], // starting position [lng, lat]
      zoom: 9 // starting zoom
    });

    // Add a marker at specific coordinates with a popup
    new mapboxgl.Marker() // Create a new marker
      .setLngLat([-74.5, 40]) // Set the marker's position [longitude, latitude]
      .setPopup(new mapboxgl.Popup().setHTML("<h3>Hello World</h3>")) // Attach a popup to the marker
      .addTo(map); // Add the marker to the map
  </script>
</body>
</html>
